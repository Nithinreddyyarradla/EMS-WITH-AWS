<div class="container mt-5"> 
    <div class="row justify-content-center">
        <div class="col-md-4"> 
            <h3 class="text-center mb-4">Create Employee</h3>

            <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light mt-3">
                <div class="form-group mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname"
                           [(ngModel)]="employee.firstname" name="firstname" required>
                </div>

                <div class="form-group mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname"
                           [(ngModel)]="employee.lastname" name="lastname" required>
                </div>

                <div class="form-group mb-3">
                    <label for="emailid" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="emailid"
                           [(ngModel)]="employee.emailid" name="emailid" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
