<h2> Employee list</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of Employees"> 
        <td>{{employee.id}}</td>
      <td>{{ employee.firstname }}</td>
      <td>{{ employee.lastname }}</td>
      <td>{{ employee.emailid }}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info me-4">Update</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
    </tr>
  </tbody>
</table>
